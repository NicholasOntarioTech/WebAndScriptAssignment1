        <article> <h3>Contact Form</h3><!--Main body of information on this page is presented through the semantic article tag-->
            <section><h2>Fill out this form to contact me</h2>
        <form action="mailto:nicholas.skoric@ontariotechu.net?subject=WebAndScriptAssignment1-ContactForm" enctype="text/plain"
            method="post" name="Contact Nicholas Skoric"> <!--Establish a form whose action is to send me an email containing input from user-->
            <p>
                <br>
                <label for="FirstName">First Name:</label><br> <!--First name is a requirement for sending me an email, as I must know who is sending me mail-->
                <input id="FirstName" type="text" name="FirstName" size="40" placeholder="Enter your first name" required>
            </p>
            <p>
                <label for="LastName">Last Name:</label><br> <!--Last name is a requirement for sending me an email, as I must know who is sending me mail-->
                <input id="LastName" type="text" name="LastName" size="40" placeholder="Enter your last name" required>
            </p>
            <p>
                <label for="EmailAddress">Email Address:</label><br> <!--Email is also manditory, as the mail must be sent from some other address-->
                <input id="EmailAddress" type="email" name="EmailAddress" placeholder="Enter your email address" required>
            </p>
            <p>
                <label for="Phone">Phone Number:</label><br> <!--Phone number was mentioned in the rubric, so I included it here. Also checks to make sure phone number is valid structure-->
                <input id="Phone" type="tel" name="Phone" size="40" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(xxx-xxx-xxxx)"> <!-- the pattern field was taken from https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/tel-->
                <!--How the above line works: It allows the user to enter their phone number, and validates that the number is formatted correctly by only allowing the input to be in the for xxx-xxx-xxxx, where x represents any numerical character-->
            </p>
            <p>
                <label for="Comment">Comment:</label><br> <!--Text area so that someone can actually send me a comment. This will be the body of the email sent-->
                <textarea id="Comment" name="Comment" cols="60" rows="8"></textarea>
            </p>
            <p> <!--I thought this was funny, but it also shows that I know how to use checkboxes... or something-->
                <input type="checkbox" id="maillist" name="maillist">
                <label for="maillist">I consent to regular emails from Nicholas</label>
            </p>
            <p>
                <label for="where">How did you hear about me?</label> <!--This field was used once in an inclass example. Thought it would be good to have-->
                <select id = "where" name="where">
                    <option value="Default">~Select One~</option>
                    <option value="Social">Spotted around the campus</option>
                    <option value="Mouth">Word of Mouth</option>
                    <option value="Approach">I must mark this project, and your name is on my list</option>
                    <option value="Other">Other</option>

                </select>
            </p>
            <p> <!--Add submit and courtesy reset button-->
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </p>
        </form></section>
