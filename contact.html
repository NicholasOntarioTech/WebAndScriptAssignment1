        <header>
            <h1>Nicholas's Portfolio</h1>

            <nav> <!--Establish a navigation bar at the top of the website-->

        <article>
            <section><form action="mailto:nicholas.skoric@ontariotechu.net?subject=Web and Script Assignment 1 - Contact Form" enctype="text/plain"
            method="post" name="Contact Nicholas Skoric"> <!--Establish a form whose action is to send me an email containing input from user-->
            <p>
                <br>
                <label for="First Name">First Name:</label>
                <input type="text" name="First Name" size="40" placeholder="Enter your first name" required>
            </p>
            <p>
                <label for="Last Name">Last Name:</label>
                <input type="text" name="Last Name" size="40" placeholder="Enter your last name" required>
            </p>
            <p>
                <label for="Email">Email:</label>
                <input type="email" name="Email" size="40" placeholder="Enter your email address" required>
            </p>
            <p>
                <label for="Phone">Phone Number:</label>
                <input type="tel" name="Phone" size="40" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(xxx-xxx-xxxx)"> <!-- the pattern field was taken from https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/tel-->

            </p>
            <p>
                <label for="Comment">Comment:</label>
                <textarea name="Comment" cols="60" rows="8"></textarea>
            </p>
            <p> <!--Probably will remove this before submission-->
                <input type="checkbox" name="maillist">
                <label for="maillist"> I consent to regular emails from Nicholas</label>
            </p>
            <p>
                <label for="where">How did you hear about me?</label>
                <select name="where">
                    <option value="Default">~Select One~</option>
                    <option value="Social">Spotted around the campus</option>
                    <option value="Mouth">Word of Mouth</option>
                    <option value="Approach">I must mark this project, and your name is on my list</option>
                    <option value="Other">Other</option>

                </select>
            </p>
            <p> <!--Add submit and courtesy reset button-->
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </p>
        </form></section>
            <section><h5>Thank you for your comment! I'll be in touch with you shortly.</h5></section>
